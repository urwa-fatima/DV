<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pie Chart of Total Number of deaths</title>
    <!-- Load d3.js -->
    <script src="https://d3js.org/d3.v6.js"></script>
    <style>
        body {
            position: fixed;
            left: 0px;
            right: 0px;
            top: 0px;
            bottom: 0px;
            margin: 0px;

        }
    </style>
</head>

<body>
    <!-- <div id="world-asia-pie-chart"></div> -->
    <!-- <script src="../js/pie-chart.js"></script> -->
    <div id="my_dataviz"></div>

    <script>

        // set the dimensions and margins of the graph
        const width = 450,
            height = 450,
            margin = 40;

        // The radius of the pieplot is half the width or half the height (smallest one). I subtract a bit of margin.
        const radius = Math.min(width, height) / 2 - margin

        // append the svg object to the div called 'my_dataviz'
        const svg = d3.select("#my_dataviz")
            .append("svg")
            .attr("width", width)
            .attr("height", height)
            .append("g")
            .attr("transform", `translate(${width / 2}, ${height / 2})`);

        // Create dummy data
        const data = { "a": 9, "b": 20, "c": 30, "d": 8, "e": 12, "f": 4, "h": 10 }

        // set the color scale

        var colorList = ["#ff595e", "#ffca3a", "#dd6e42", "#6a4c93",
            "#8ac926", "#1982c4", "#8f2d56"];
        // ["#FF1D33", "#26265C", "#ffb703", "#fb8500",
        //     "#084c61", "#8f2d56", "#1982c4", "#6a4c93", "#218380"];

        const color = d3.scaleOrdinal()
            .range(colorList);
        // .range(d3.schemeSet2);

        // Compute the position of each group on the pie:
        const pie = d3.pie()
            .value(function (d) {
                console.log(d[1])
                return d[1]
            })
        const data_ready = pie(Object.entries(data))
        // Now I know that group A goes from 0 degrees to x degrees and so on.

        // shape helper to build arcs:
        const arcGenerator = d3.arc()
            .innerRadius(0)
            .outerRadius(radius)

        // Build the pie chart: Basically, each part of the pie is a path that we build using the arc function.
        svg
            .selectAll('mySlices')
            .data(data_ready)
            .join('path')
            .attr('d', arcGenerator)
            .attr('fill', function (d) { return (color(d.data[0])) })
            .attr("stroke", "white")
            .style("stroke-width", "1px")
            .style("opacity", 0.9)

        // Now add the annotation. Use the centroid method to get the best coordinates
        svg
            .selectAll('mySlices')
            .data(data_ready)
            .join('text')
            .text(function (d) { return "grp " + d.data[0] })
            .attr("transform", function (d) { return `translate(${arcGenerator.centroid(d)})` })
            .style("text-anchor", "middle")
            .style("font-size", 17)
    </script>

</body>

</html>
